    <form novalidate (ngSubmit)="loguearse()" [formGroup]="formLogin"  id="form">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="  Correo"
            formControlName="email"
          />
          <div class="invalid-feedback" style="font-family: sans-serif;">
            <small class="invalid"
            *ngIf="formLogin.controls['email'].errors?.['required'] && formLogin.controls['email'].touched">
            <label>El correo es requerido</label>
            </small>
            <small *ngIf="formLogin.controls['email'].errors?.['email'] &&
                  formLogin.controls['email'].touched">
            <label class="invalid">El correo no tiene el formato correcto</label>
          </small>
          </div>
        </div>

        <br>

        <div class="form-group">
         
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="  Clave"
            formControlName="password"
          />
          <div class="invalid-feedback" style="font-family: sans-serif;">
            <small class="invalid"
            *ngIf="formLogin.controls['password'].errors?.['required'] && formLogin.controls['password'].touched">
            <label>La contrase√±a es requerida</label>
          </small>
          </div>
        </div>
        <ion-button
          type="submit"
          color="tertiary" type="sumbit" expand="block" shape="round"
        >
          Ingresar
        </ion-button>
    </form>
    <br><br><br><br><br><br><br><br><br>

    <ion-item color="tertiary">
      <ion-select interface="popover" placeholder="ELEGIR USUARIOüë®üèº"
        class="select" (ionChange)="handleChange($event)">
        <ion-select-option value="usuario1">Admin</ion-select-option>
        <ion-select-option value="usuario2">Invitado</ion-select-option>
        <ion-select-option value="usuario3">Usuario</ion-select-option>
      </ion-select>
  </ion-item>
